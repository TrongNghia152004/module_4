<body>
<h1>Detail</h1>
<table class="table table-striped able-bordered table-hover" th:object="${player}">
    <tr>
        <div class="form-group">
            <th>Mã cầu thủ:</th>
            <td th:text="${player.code}"></td>
        </div>
    </tr>

    <tr>
        <div class="form-group">
            <th>Tên cầu thủ:</th>
            <td th:text="${player.name}"></td>
        </div>
    </tr>

    <tr>
        <div class="form-group">
            <th>Ngày sinh:</th>
            <td th:text="${player.dateOfBirth}"></td>
        </div>
    </tr>

    <tr>
        <div class="form-group">
            <th>Kinh nghiệm:</th>
            <td th:text="${player.exp}"></td>
        </div>
    </tr>

    <tr>
        <div class="form-group">
            <th>Vị trí:</th>
            <td th:text="${player.location}"></td>
        </div>
    </tr>

    <tr>
        <div class="form-group">
            <th>Ảnh đại diện:</th>
            <td><img th:src="${player.image}"></td>
        </div>
    </tr>

    <tr>
        <div class="form-group">
            <th>Đội tuyển:</th>
            <td th:text="${player.team.name}"></td>
        </div>
    </tr>

    <tr>
        <div class="form-group">
            <th>Trạng thái:</th>
            <td th:text="${player.status}"></td>
        </div>
    </tr>

    </tr>
    <tr>
        <th></th>
        <td><a href="/soccer-player" class="btn btn-secondary">Trang chủ</a></td>
    </tr>
</table>
<tr><td><a th:href="@{/soccer-player/favourites?id=__*{player.id}__}"><i class="fa fa-heart" aria-hidden="true"></i></a></td>
