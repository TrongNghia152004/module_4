<main class="app-content" id="soccer-player">
    <div class="row mx-0">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-body">
                    <div class="element-button">
                        <a class="btn btn-add btn-sm" href="#" id="them" title="Thêm" data-toggle="modal"
                           data-target="#add-soccer-player"><i class="fas fa-plus"></i>
                            Thêm mới cầu thủ</a>
                    </div>
                    <table id="tableStudent" class="table table-hover table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>STT</th>
                            <th>Mã cầu thủ</th>
                            <th>Tên cầu thủ</th>
                            <th>Ngày sinh</th>
                            <th>Kinh nghiệm</th>
                            <th>Vị trí</th>
                            <th>Hình ảnh</th>
                            <th>Trạng thái</th>
                            <th>Đội tuyển</th>
                        </tr>
                        </thead>
                        <tbody id="list-soccer-player">
                        </tbody>
                    </table>
                    <div class="text-center" style="color: red" id="listNull"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="pagination" style="margin-bottom: 85px;
    margin-top: 58px;" class="text-center"></div>
</main>
<!-- modal thêm mới -->
<div class="modal fade" id="addSoccerPlayer" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false"
     data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header col-md-9">
                <h3 style="text-align:center; color: #ea0000;">Thêm mới cầu thủ</h3>
            </div>
            <div class="modal-body">
                <form role="form" class="form-horizontal" id="add-soccer-player">
                    <div class="form-group">
                        <div id="thongbao" class="text-danger" style="text-align: center;"></div>
                    </div>
                    <div class="form-group">
                    </div>
                    <div class="form-group">
                        <label for="code" class="control-label col-xs-3">Mã cầu thủ<span style="color: red" class="span">*</span></label>
                        <div class="col-md-12">
                            <input type="text" class="form-control" id="code" name="code">
                        </div>
                        <div style="color: red" id="addCodeValid"></div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="control-label col-xs-3">Tên cầu thủ<span style="color: red" class="span">*</span></label>
                        <div class="col-md-12">
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div style="color: red" id="addNameValid"></div>
                    </div>
                    <div class="form-group">
                        <label for="date" class="control-label col-xs-3">Ngày sinh<span style="color: red" class="span">*</span></label>
                        <div class="col-md-12">
                            <input type="date" class="form-control" id="date" name="date">
                        </div>
                        <div style="color: red" id="addDateOfBirthValid"></div>
                    </div>
                    <div class="form-group">
                        <label for="exp" class="control-label col-xs-3">Kinh nghiệm<span style="color: red" class="span">*</span></label>
                        <div class="col-md-12">
                            <input type="text" class="form-control" id="exp" name="exp">
                        </div>
                        <div style="color: red" id="addExpValid"></div>
                    </div>
                    <div class="form-group">
                        <label for="location" class="control-label col-xs-3">Vị trí<span style="color: red" class="span">*</span></label>
                        <div class="col-md-12">
                            <input type="text" class="form-control" id="location" name="location">
                        </div>
                        <div style="color: red" id="addLocationValid"></div>
                    </div>
                    <div class="form-group">
                        <label for="image" class="control-label col-xs-3">Hình ảnh<span style="color: red" class="span">*</span></label>
                        <div class="col-md-12">
                            <input type="text" class="form-control" id="image" name="image">
                        </div>
                        <div style="color: red" id="addImageValid"></div>
                    </div>
<!--                    <div class="form-group">-->
<!--                        <label for="status" class="control-label col-xs-3">Trạng thái<span style="color: red" class="span">*</span></label>-->
<!--                        <div class="col-md-12">-->
<!--                            <input type="text" class="form-control" id="status" name="status">-->
<!--                        </div>-->
<!--                        <div style="color: red" id="addStatusValid"></div>-->
<!--                    </div>-->
                    <div class="form-group">
                        <label class="control-label">Đội tuyển<span style="color: red" class="span">*</span></label>
                        <div class="col-md-12" id="team">
                        </div>
                        <div style="color: red" id="addTeamValid"></div>
                    </div>
                    <div style="border: 0" class="modal-footer col-md-5 text-center">
                        <button type="submit" class="btn btn-primary btn-sm">Lưu</button>
                        <button class="btn btn-danger btn-sm" data-dismiss="modal">Hủy bỏ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
